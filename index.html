<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="App">
    <div class="header" id="header">
        <div class="today-information">
            <h2>Today's tasks</h2>
            <p id="date">sunday, 26 Nov</p>
        </div>
        <button id="newTaskBtn"><span class="add-sign">+</span> <span>new task</span></button>
    </div>
    <div class="task-maker" id="taskMaker" >
        <input type="text" placeholder="task" id="taskInp" class="task">
        <input type="text" placeholder="note" id="noteInp" class="note">
        <button id="addTask">add</button>
    </div>
    <div class="tasks-choices" id="tasks-choices">
        <div id="all" class="all active">
            <span id="name">All</span>
            <span id="NoOfTasks" class="no-of-tasks">90</span>
        </div>
        <div id="inPorgress">
            <span id="name">In progress</span>
            <span id="NoOfTasksInProg" class="no-of-tasks">45</span>
        </div>
        <div id="finished">
            <spand id="name">Finished</spand>
            <span id="NoOfTasksFinished" class="no-of-tasks">45</span>
        </div>
    </div>
    <ul class="tasks" id="tasks">
    </ul>
    </div>
    <script src="utilites.js"></script>
    <script src="main.js"></script>
</body>
</html>
